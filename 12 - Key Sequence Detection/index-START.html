<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
let tab=[];
const secretCode="abrakadabra";

document.addEventListener('keyup', (e) => {
  tab.push(e.key);
  tab.splice(0,tab.length-secretCode.length)
  console.log(tab.join(""));
  if (tab.join("")==secretCode) {
    alert("Sukces!");
  };
});
</script>
</body>
</html>
